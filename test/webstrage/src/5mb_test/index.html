    <h1>LocalStorage容量テストデモ</h1>
    localStorageに5Mいっぱい詰め込むデモ。
 

    <script type="text/javascript">
      //WebStrageの用意
      var ls = localStorage;

      (function(){

          if(typeof(Storage) === "undefined"){
            alert("web storage Not Supported!")
          } else {

            console.log("supported!");

            for(i=0; i < 10000;i++){
              var key = "No:" + String(i);
              var value = "01234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789012345678901234567890123456789";
              ls.setItem(key,value);
            }

          }
      })();
    </script>
